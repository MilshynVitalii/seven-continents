<!DOCTYPE html>

    <header class="header">

              <a class="tel" href="tel:+78182208010">+7 (8182) 20-80-10</a>
              <a class="tel" href="tel:+79600028010">+7 (960) 002-80-10</a>

          </div>
          <div class="module-grid__cell-2">

          </div>

      </div>
